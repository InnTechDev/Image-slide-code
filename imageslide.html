<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slide using html css and js</title>
    <!-- <link rel="stylesheet" href="imageslide.css"> -->
</head>
<body>
    
    <!------Image Slider Start-------->
    <div class="container">
        <div class="slider">
            <div class="slides">
                <!---Radio Button Start--->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!---Radio Button End--->
    
                <!----Image Start----->
                <div class="slide first">
                    <img src="./images/img1.png" alt="">
                </div>
                <div class="slide">
                    <img src="./images/img2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/img3.png" alt="">
                </div>
                <div class="slide">
                    <img src="./images/img4.png" alt="">
                </div>
                <div class="slide">
                    <img src="./images/img5.png" alt="">
                </div>
    
                <!----Image End----->
    
                <!-----Automatic Navigation Start------->
                <div class="navigation-auto">
                    <div class="auto-btn-1"></div>
                    <div class="auto-btn-2"></div>
                    <div class="auto-btn-3"></div>
                    <div class="auto-btn-4"></div>
                    <div class="auto-btn-5"></div>
                </div>
                <!-----Automatic Navigation End------->
            </div>
    
            <!-----Manual Navigation Start----->
             <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio14" class="manual-btn"></label>
                <label for="radio15" class="manual-btn"></label>
             </div>   
            <!-----Manual Navigation End----->
        </div>
        <!-------Image Slider End------->
    
    </div>

    <!-- <script src="mainslide.js"></script> -->
</body>
</html>
